<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoreLens | Integritātes un Riska Analīze</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Inter', Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            letter-spacing: -1px;
            color: #ffffff;
            margin-bottom: 10px;
        }
        .highlight { color: #00ff88; }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #a0a0a0;
        }
        .status-box {
            border: 1px solid #333;
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
            background: #111;
        }
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            border: 1px solid #00ff88;
            color: #00ff88;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.3s;
        }
        .cta-button:hover {
            background: #00ff88;
            color: #0a0a0a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CORE<span class="highlight">LENS</span></h1>
        <p>Atklājot realitāti aiz fasādes. <br> Abpusēja integritātes analīze un riska vadība.</p>
        
        <div class="status-box">
            <p><strong>Sistēmas statuss:</strong> <span class="highlight">Sagatavošanā</span></p>
            <p>Mēs būvējam rīku, kas nepieļauj melus. Palaide paredzēta 2026. gada pirmajā pusē.</p>
        </div>

        <a href="#" class="cta-button">Pievienoties gaidīšanas sarakstam</a>
    </div>
</body>
</html>
